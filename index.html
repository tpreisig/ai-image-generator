<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ImageGenerator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/icons/Media/image-download-line.svg">
    <script src="./script.js" defer></script>
</head>

<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool</h1>
            <p>Convert text into an image using JavaScript-powered AI Image Generator tool.
            </p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to generate" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="./assets/img1.jpeg" alt="balloon-image">
            <a href="#" class="download-btn">
                <img src="./assets/icon.png" alt="download-icon">
            </a>
        </div>
        <div class="img-card loading">
            <img src="./assets/img2.png" alt="balloon-image">
            <a href="#" class="download-btn">
                <img src="./assets/icon.png" alt="download-icon">
            </a>
        </div>
        <div class="img-card loading">
            <img src="./assets/img3.png" alt="balloon-image">
            <a href="#" class="download-btn">
                <img src="./assets/icon.png" alt="download-icon">
            </a>
        </div>
        <div class="img-card loading">
            <img src="./assets/img4.png" alt="balloon-image">
            <a href="#" class="download-btn">
                <img src="./assets/icon.png" alt="download-icon">
            </a>
        </div>
        
        
    </section>
</body>

</html>
